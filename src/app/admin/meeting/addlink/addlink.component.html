<h1 mat-dialog-title>Add Meeting Details</h1>
<div mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="service.Date" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <br/>
      <mat-form-field>
        <input matInput type="time" [(ngModel)]="service.Time" required> 
      </mat-form-field>
      <br/>
      <mat-form-field>
        <input matInput type="text" [(ngModel)]="service.Link" placeholder="input link">
      </mat-form-field>
    <br/>
    <button mat-button [mat-dialog-close]="dataItem" cdkFocusInitial>Add</button>
    <!-- <a  href="showAllBids"></a> -->
</div>
