<h1 mat-dialog-title>Add Bid Value</h1>
<div mat-dialog-content>

        <input matInput type="text" [(ngModel)]="amount" placeholder="input value">

    <br/>
    <button mat-button [mat-dialog-close]="amount" cdkFocusInitial>Add</button>

</div>
